<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Participation Citoyenne</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E4631D",
                        "primary-dark": "#D45A1A",
                        "secondary": "#284A39",
                        "accent": "#F5D6B6",
                        "background-light": "#FFF8F2",
                        "background-dark": "#1C1B19",
                        "text-light": "#284A39",
                        "text-dark": "#F5D6B6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100dvh;
        }
        [x-cloak] { display: none !important; }
    </style>
<script defer="" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" x-data="{ activeTab: 'login' }">
<header class="relative p-6 pt-10 text-center">
<div class="absolute inset-0 z-0 overflow-hidden">
<svg class="absolute -top-1/4 left-0 h-[120%] w-auto opacity-10 dark:opacity-5" fill="none" height="400" viewBox="0 0 200 200" width="400" xmlns="http://www.w3.org/2000/svg">
<path d="M100 0C155.228 0 200 44.7715 200 100C200 155.228 155.228 200 100 200C44.7715 200 0 155.228 0 100C0 44.7715 44.7715 0 100 0Z" fill="#F5D6B6"></path>
<path d="M100 20C144.183 20 180 55.8172 180 100C180 144.183 144.183 180 100 180C55.8172 180 20 144.183 20 100C20 55.8172 55.8172 20 100 20Z" fill="#284A39"></path>
<path d="M100 40C133.137 40 160 66.8629 160 100C160 133.137 133.137 160 100 160C66.8629 160 40 133.137 40 100C40 66.8629 66.8629 40 100 40Z" fill="#E4631D"></path>
<path d="M100 60C122.091 60 140 77.9086 140 100C140 122.091 122.091 140 100 140C77.9086 140 60 122.091 60 100C60 77.9086 77.9086 60 100 60Z" fill="#F5D6B6"></path>
<path d="M100 80C111.046 80 120 88.9543 120 100C120 111.046 111.046 120 100 120C88.9543 120 80 111.046 80 100C80 88.9543 88.9543 80 100 80Z" fill="#284A39"></path>
</svg>
<svg class="absolute -bottom-1/4 right-0 h-[120%] w-auto rotate-180 opacity-10 dark:opacity-5" fill="none" height="400" viewBox="0 0 200 200" width="400" xmlns="http://www.w3.org/2000/svg">
<path d="M100 0C155.228 0 200 44.7715 200 100C200 155.228 155.228 200 100 200C44.7715 200 0 155.228 0 100C0 44.7715 44.7715 0 100 0Z" fill="#F5D6B6"></path>
<path d="M100 20C144.183 20 180 55.8172 180 100C180 144.183 144.183 180 100 180C55.8172 180 20 144.183 20 100C20 55.8172 55.8172 20 100 20Z" fill="#284A39"></path>
<path d="M100 40C133.137 40 160 66.8629 160 100C160 133.137 133.137 160 100 160C66.8629 160 40 133.137 40 100C40 66.8629 66.8629 40 100 40Z" fill="#E4631D"></path>
<path d="M100 60C122.091 60 140 77.9086 140 100C140 122.091 122.091 140 100 140C77.9086 140 60 122.091 60 100C60 77.9086 77.9086 60 100 60Z" fill="#F5D6B6"></path>
<path d="M100 80C111.046 80 120 88.9543 120 100C120 111.046 111.046 120 100 120C88.9543 120 80 111.046 80 100C80 88.9543 88.9543 80 100 80Z" fill="#284A39"></path>
</svg>
</div>
<div class="relative z-10">
<h1 class="text-4xl font-extrabold leading-tight tracking-tighter text-secondary dark:text-white">Umoja</h1>
<p class="mt-2 text-base text-secondary/80 dark:text-accent/80">Votre communauté, votre voix.</p>
</div>
</header>
<main class="z-10 flex flex-1 flex-col px-6 pb-6">
<div class="mb-6 mt-4">
<div class="flex rounded-xl bg-accent/30 dark:bg-white/5 p-1">
<button :class="{ 'bg-white dark:bg-accent/10 shadow-md': activeTab === 'login', 'text-secondary/70 dark:text-accent/70': activeTab !== 'login' }" @click="activeTab = 'login'" class="flex-1 rounded-lg py-3 text-base font-bold text-secondary dark:text-accent transition-colors duration-300">
                    Connexion
                </button>
<button :class="{ 'bg-white dark:bg-accent/10 shadow-md': activeTab === 'register', 'text-secondary/70 dark:text-accent/70': activeTab !== 'register' }" @click="activeTab = 'register'" class="flex-1 rounded-lg py-3 text-base font-bold text-secondary dark:text-accent transition-colors duration-300">
                    Inscription
                </button>
</div>
</div>
<div class="flex-1">
<div x-cloak="" x-show="activeTab === 'login'" x-transition:enter="transition ease-out duration-300" x-transition:enter-end="opacity-100 transform translate-y-0" x-transition:enter-start="opacity-0 transform translate-y-4" x-transition:leave="transition ease-in duration-200" x-transition:leave-end="opacity-0 transform -translate-y-4" x-transition:leave-start="opacity-100 transform translate-y-0">
<form class="flex flex-col gap-4">
<div>
<label class="text-sm font-medium leading-normal pb-2 block text-secondary/90 dark:text-accent/90" for="login-email">Adresse e-mail</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-accent/50 bg-white/50 dark:border-white/10 dark:bg-white/5 dark:text-white focus:border-primary focus:ring-primary/50 h-14 placeholder:text-secondary/50 dark:placeholder:text-accent/50 p-4 text-base font-normal leading-normal" id="login-email" placeholder="Entrez votre e-mail" type="email" value=""/>
</div>
<div>
<label class="text-sm font-medium leading-normal pb-2 block text-secondary/90 dark:text-accent/90" for="login-password">Mot de passe</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-accent/50 bg-white/50 dark:border-white/10 dark:bg-white/5 dark:text-white focus:border-primary focus:ring-primary/50 h-14 placeholder:text-secondary/50 dark:placeholder:text-accent/50 p-4 text-base font-normal leading-normal" id="login-password" placeholder="Entrez votre mot de passe" type="password" value=""/>
</div>
<a class="text-primary text-sm font-medium leading-normal text-right underline hover:text-primary-dark" href="#">Mot de passe oublié ?</a>
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30 transition-colors hover:bg-primary-dark mt-4" type="submit">Se connecter</button>
</form>
</div>
<div x-cloak="" x-show="activeTab === 'register'" x-transition:enter="transition ease-out duration-300" x-transition:enter-end="opacity-100 transform translate-y-0" x-transition:enter-start="opacity-0 transform translate-y-4" x-transition:leave="transition ease-in duration-200" x-transition:leave-end="opacity-0 transform -translate-y-4" x-transition:leave-start="opacity-100 transform translate-y-0">
<form class="flex flex-col gap-4">
<div>
<label class="text-sm font-medium leading-normal pb-2 block text-secondary/90 dark:text-accent/90" for="register-name">Nom complet</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-accent/50 bg-white/50 dark:border-white/10 dark:bg-white/5 dark:text-white focus:border-primary focus:ring-primary/50 h-14 placeholder:text-secondary/50 dark:placeholder:text-accent/50 p-4 text-base font-normal leading-normal" id="register-name" placeholder="Entrez votre nom complet" type="text" value=""/>
</div>
<div>
<label class="text-sm font-medium leading-normal pb-2 block text-secondary/90 dark:text-accent/90" for="register-email">Adresse e-mail</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-accent/50 bg-white/50 dark:border-white/10 dark:bg-white/5 dark:text-white focus:border-primary focus:ring-primary/50 h-14 placeholder:text-secondary/50 dark:placeholder:text-accent/50 p-4 text-base font-normal leading-normal" id="register-email" placeholder="Entrez votre e-mail" type="email" value=""/>
</div>
<div>
<label class="text-sm font-medium leading-normal pb-2 block text-secondary/90 dark:text-accent/90" for="register-password">Mot de passe</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-accent/50 bg-white/50 dark:border-white/10 dark:bg-white/5 dark:text-white focus:border-primary focus:ring-primary/50 h-14 placeholder:text-secondary/50 dark:placeholder:text-accent/50 p-4 text-base font-normal leading-normal" id="register-password" placeholder="Créez un mot de passe" type="password" value=""/>
</div>
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30 transition-colors hover:bg-primary-dark mt-4" type="submit">Créer un compte</button>
</form>
</div>
</div>
<footer class="mt-auto pt-8">
<div class="text-center">
<p class="text-secondary/60 dark:text-accent/60 text-xs">En continuant, vous acceptez nos <a class="font-semibold text-primary underline" href="#">Conditions</a> et <a class="font-semibold text-primary underline" href="#">Politique de confidentialité</a>.</p>
</div>
</footer>
</main>
</div>

</body></html>
