<p class="text-base font-normal leading-normal flex max-w-[360px] rounded-lg rounded-bl-none px-4 py-3 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm">
              Hello! I'm your City Helper. I can assist you with local events, public services, or reporting issues. How can I help you today?

</div>
</div>
<!-- User Message -->

<div class="flex flex-1 flex-col gap-1.5 items-end">

<p class="text-base font-normal leading-normal flex max-w-[360px] rounded-lg rounded-br-none px-4 py-3 bg-primary text-white shadow-sm">What are the recent announcements?</p>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-8 shrink-0" data-alt="User avatar with initials" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCqDIEES7VQs3iuVpJTFaCIPmz1HpmOJ2LloNlZqfCkO2Lbc0cG6l-05dVHp7SSHmWkmUeWasDt1Q4e8Cox4Wk1SA20lfcwxcP0rWWZOzMayYVwT34VuhIcG2FOZcy8TLrBljVMC61ZYhRuVuzPl1DVkK3bOFILB0yILNOWGD5yLPN8OOes2q2DaYoEKVjYy-P3IkvdH46h1B5I9mb3OWh9WMfHBErg7jzdxcGLuZej8vJbU-SW67bKLzfrT_4qKdnnjAmu40efhZ_R");'></div>
</div>
<!-- Typing Indicator -->
<div class="flex items-end gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-8 shrink-0" data-alt="City Helper mascot" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBkrJfXNL230Q7po4zIozYT8lCl_K6vjsG9hx7OupBnFhZnpd8cgqKEL-BkcHVypEoN1Yg4mvYbLbdxryXcjASPq0FS0LS7PyNH1AW8ndZyMnZ0FzLX3gwJv2NuSwmWGJ5OAFjkcPBDJWwtlBk8FsJLA2MErt_vc8AylbkgWG9Cx2C_cbd-4BaZHWtg48X0kW6t0v7zK-szRaS_O-T2PUIIVBNRzZ6fFcpAUXtTkRsKgWR8bKTyqZ-HU7KLBeBBgUFfn5KgOlJQQqLv');"></div>
<div class="flex flex-1 flex-col gap-1 items-start">
<div class="flex h-12 w-20 items-center justify-center rounded-lg rounded-bl-none bg-white dark:bg-gray-800 px-4 py-3 shadow-sm">
<div class="flex items-center gap-2">
<span class="h-2 w-2 animate-pulse rounded-full bg-gray-400 [animation-delay:-0.3s]"></span>
<span class="h-2 w-2 animate-pulse rounded-full bg-gray-400 [animation-delay:-0.15s]"></span>
<span class="h-2 w-2 animate-pulse rounded-full bg-gray-400"></span>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Input Area -->
<footer class="flex flex-col shrink-0 border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 px-4 pt-3 pb-4 shadow-sm">
<!-- Quick Reply Chips -->
<div class="flex gap-2 pb-3 overflow-x-auto">
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-100 dark:bg-gray-800 px-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<p class="text-sm font-medium text-gray-800 dark:text-gray-200">Recent announcements</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-100 dark:bg-gray-800 px-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<p class="text-sm font-medium text-gray-800 dark:text-gray-200">Find a service</p>
</button>
<button class="flex h-9 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-gray-100 dark:bg-gray-800 px-4 transition-colors hover:bg-gray-200 dark:hover:bg-gray-700">
<p class="text-sm font-medium text-gray-800 dark:text-gray-200">Contact support</p>
</button>
</div>
<!-- Text Input -->
<div class="flex items-center gap-2">
<div class="relative flex-1">
<input class="w-full rounded-full border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 py-2.5 pl-4 pr-12 text-base text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:border-primary focus:ring-primary" placeholder="Ask a question..." type="text"/>
</div>
<button class="flex h-11 w-11 shrink-0 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined text-2xl">send</span>
</button>
</div>
</footer>
</div>
